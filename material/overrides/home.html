<!-- Elements added to "home.html" will only be displayed on the home page -->

{% extends "main.html" %}
{% block tabs %}
{{ super() }}

<style>

    .md-main {
        flex-grow: 0
    }

    .md-main__inner {
        display: flex;
        height: 100%;
    }

    .tx-container {
        padding-top: 0rem;
        background: linear-gradient(to bottom, var(--md-primary-fg-color),  hsla(291, 98%, 25%, 1) 99%,#fff 99%)
    }

    .tx-hero {
        margin: 32px 2.8rem;
        color: var(--md-primary-bg-color);
        justify-content: center;
    }

    .tx-hero h1 {
        margin-bottom: 1rem;
        color: currentColor;
        font-weight: 700
    }

    .tx-hero__content {
        padding-bottom: 1rem;
        margin: 0 auto;
    }

    .tx-hero__image{
        width:25rem;
        height:25rem;
        order:1;
        padding-right: 2.5rem;
    }

    .tx-hero .md-button {
        margin-top: .5rem;
        margin-right: .5rem;
        color: var(--md-primary-bg-color)
    }

    .tx-hero .md-button--primary {
        background-color: var(--md-primary-bg-color);
        color: hsla(291, 98%, 25%, 1);
        border-color: var(--md-primary-bg-color)
    }

    .tx-hero .md-button:focus,
    .tx-hero .md-button:hover {
        background-color: var(--md-accent-fg-color);
        color: var(--md-default-bg-color);
        border-color: var(--md-accent-fg-color)
    }

    @media screen and (max-width:30em) {
        .tx-hero h1 {
            font-size: 1.4rem
        }
    }

    @media screen and (min-width:60em) {
        .md-sidebar--secondary {
            display: none
        }

        .tx-hero {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tx-hero__content {
            max-width: 22rem;
            margin-top: 3.5rem;
            margin-bottom: 3.5rem;
            margin-left: 1.0rem;
            margin-right: 4.0rem;
            align-items: center;
        }
    }

    /* .md-footer-meta__inner {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-top: 1.0rem;
    }

    .md-footer-social {
        padding-top: 20px;
    } */

</style>

<!-- Main site entry button descriptions -->
<section class="tx-container">
    <div class="md-grid md-typeset">
      <div class="tx-hero">
      
        <!-- Custom Image -->
        <div class="tx-hero__image">
            <img
            src="assets/images/home.png"
            draggable="false"
            >
        </div>
	
	    <!-- Main Tagline -->
        <div class="tx-hero__content">
            <h1>
                Technical documentation that just works
            </h1>
            <p>
                {{ config.site_description }}
            </p>
	  
	        <!-- Buttons -->
            <a
                href="{{ page.next_page.url | url }}"
                title="{{ page.next_page.title | e }}"
                class="md-button md-button--primary"
            >
                Notes
            </a>
	  
            <a
                href="{{ '/' | url }}"
                title="Material for MkDocs Insiders"
                class="md-button"
            >
                Writeups
            </a>
        </div>
      </div>
    </div>
</section>

{% endblock %}

{% block content %}{% endblock %}
{% block footer %}{% endblock %}
